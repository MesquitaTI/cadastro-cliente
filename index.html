
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Clientes - Mesquita Tecnologia</title>
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    form {
      display: grid;
      gap: 10px;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
    }

    input, select, textarea {
      padding: 8px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      font-size: 14px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2980b9;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Mesquita Tecnologia</h1>
  <h2>Sistema de Cadastro de Clientes</h2>

  <form id="formCliente">
    <label>Nome:
      <input type="text" id="nome" required>
    </label>
    <label>CPF:
      <input type="text" id="cpf" required>
    </label>
    <label>Telefone:
      <input type="text" id="telefone">
    </label>
    <label>Email:
      <input type="email" id="email">
    </label>
    <label>Equipamentos:
      <select id="equipamentos">
        <option value="Notebook">Notebook</option>
        <option value="Computador">Computador</option>
        <option value="Outros">Outros</option>
      </select>
    </label>
    <label>Data de Nascimento:
      <input type="date" id="dataNascimento">
    </label>
    <label>Descrição do Serviço:
      <textarea id="descricao" rows="4" placeholder="Descreva o serviço prestado..."></textarea>
    </label>

    <p id="avisoEnvio" style="display: none; color: #e67e22; font-size: 14px; margin: 10px 0;">
      Envie apenas uma vez. Aguarde o envio concluir!
      <span id="spinner" style="margin-left: 10px; display: inline-block; width: 16px; height: 16px; border: 2px solid #f39c12; border-top: 2px solid transparent; border-radius: 50%; animation: spin 1s linear infinite;"></span>
    </p>

    <button type="submit" id="btnCadastrar">Cadastrar</button>
  </form>
</body>
</html>
